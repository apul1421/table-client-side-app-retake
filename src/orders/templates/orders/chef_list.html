{% extends "base.html" %}

{% block content %}

{% for order in object_list %}

<li>
<table class="table">
{{ order.id }}
<tr><td>{{ order.cart.cartitem_set.count }} Item(s): <br/>{% for i in order.cart.cartitem_set.all %}
<b>{{ i.item.get_title }}</b>  Qty : {{ i.quantity }}<br/>
{% endfor %}</td></tr>


</table>



</li>
{% endfor %}

{% endblock %}
